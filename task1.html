<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef7f1;
        }

        .dashboard {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 20px;
        }

        .task-list {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h3 class="text-center">
            <img src="https://img.icons8.com/ios-filled/50/task.png" width="30" alt="Task Icon">
            Task Manager Dashboard
        </h3>
        <div class="mt-4">
            <h5>Task Progress</h5>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 60%;">60%</div>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar bg-warning" style="width: 20%;">20%</div>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
            </div>
        </div>
        <div class="mt-4">
            <h5>Loading Indicators</h5>
            <span class="spinner-border text-primary"></span>
            <span class="spinner-border text-danger"></span>
            <span class="spinner-border text-warning"></span>
            <span class="spinner-border text-success"></span>
        </div>
        <div class="mt-4">
            <h5>Add a New Task</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Task Name</label>
                    <input type="text" class="form-control" placeholder="Enter task name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Task Description</label>
                    <textarea class="form-control" placeholder="Describe the task"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
        <div class="task-list">
            <h5>Task List</h5>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Task Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Complete Project</td>
                        <td><span class="badge bg-success">Completed</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Review Code</td>
                        <td><span class="badge bg-warning">In Progress</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>

</body>

</html>
